<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Ten Pin Bowling Score Keeper</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<body>

<div class="container">

<h1>Ten Pin Bowling Score Keeper</h1>

<div id="add-players">
  <input type="text" id="player-name-input" placeholder="Player name" class="form-control">
  <button id="add-player-button" type="button" class="btn btn-primary">Add player</button>
  <button id="start-game-button" type="button" class="btn btn-success">Start game</button>
</div>

<div id="game">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Bowler</th>
        <th colspan="2">1</th>
        <th colspan="2">2</th>
        <th colspan="2">3</th>
        <th colspan="2">4</th>
        <th colspan="2">5</th>
        <th colspan="2">6</th>
        <th colspan="2">7</th>
        <th colspan="2">8</th>
        <th colspan="2">9</th>
        <th colspan="3">10</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="score">
  <label for"score-input">Score:</label>
  <input type="text" id="score-input" class="form-control">
  <button id="score-button" type="button" class="btn btn-primary">Go</button>
</div>

<div class="alert alert-danger" id="error"></div>

<div id="winner">
  <p>And the Winner is...<strong id="winner-name"></strong>!</p>
</div>

</div>

<script src="src/player.js" type="text/javascript"></script>
<script src="src/controller.js" type="text/javascript"></script>
<script src="src/view.js" type="text/javascript"></script>
<script type="text/javascript">
  document.controller = new Controller();
  document.view = new View();
</script>
</body>
</html>
